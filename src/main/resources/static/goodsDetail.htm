<!DOCTYPE HTML>
<head>
    <title>商品详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"  href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript"  src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- jquery-validator -->
    <script type="text/javascript"  src="/jquery-validation/jquery.validate.min.js"></script>
    <script type="text/javascript"  src="/jquery-validation/localization/messages_zh.min.js"></script>
    <!-- layer -->
    <script type="text/javascript"  src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript"  src="/js/common.js"></script>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading">秒杀商品详情</div>
    <div class="panel-body">
        <span  id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
        <span>没有收货地址的提示。。。</span>
    </div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3"  id="goodsName"></td>
        </tr>
        <tr>
            <td>商品图片</td>
            <td colspan="3"><img  id="goodsImg" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>秒杀开始时间</td>
            <td id="startTime"></td>
            <td>
                <input type="hidden" id="remainSeconds" >
<!--                <span  if="${miaoshaStatus eq 0}">秒杀倒计时: <span id="countDown"  text="${remainSeconds}"></span>秒</span>-->
<!--                <span  if="${miaoshaStatus eq 1}">秒杀ing</span>-->
<!--                <span  if="${miaoshaStatus eq 2}">秒杀已结束</span>-->
                <span  id = "miaoshaTip"></span>
            </td>
            <td>
<!--                <form id="miaoshaForm" method="post" action="/miaosha/domiaosha">-->
<!--                    <input type="hidden" name="goodsId"  id="goodsId">-->
<!--                    <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>-->
<!--                </form>-->
                <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="doMiaosha()">立即秒杀</button>
                <input type="hidden" name="goodsId"  id="goodsId">
            </td>
        </tr>
        <tr>
            <td>商品原价</td>
            <td colspan="3"  id="goodsPrice"></td>
        </tr>
        <tr>
            <td>秒杀价</td>
            <td colspan="3"  id="miaoshaPrice"></td>
        </tr>
        <tr>
            <td>库存数量</td>
            <td colspan="3"  id="stockCount"></td>
        </tr>
    </table>
</div>
</body>
<script>
    $(function (){
       //countDown()
        getDetails()
    });

    function render(detail) {
        var user = detail.user;
        var goodsVo = detail.goodsVo;
        var remainSeconds = detail.remainSeconds;
        var miaoshaStatus = detail.miaoshaStatus;

        if(user){
            $("#userTip").hide();
        }

        $("#goodsName").text(goodsVo.goodsName);
        $("#goodsImg").attr("src", goodsVo.goodsImg);
        $("#startTime").text(new Date(goodsVo.startDate).format("yyyy-MM-dd HH:mm:ss"));
        $("#remainSeconds").val(remainSeconds);
        $("#goodsId").val(goodsVo.id);
        $("#goodsPrice").text(goodsVo.goodsPrice);
        $("#miaoshaPrice").text(goodsVo.miaoshaPrice);
        $("#stockCount").text(goodsVo.stockCount);
        countDown();

    }

    function getDetails(){
        var goodsId = g_getQueryString("goodsId");
        $.ajax({
            url:'/goods/toDetail/'+goodsId,
            type:'GET',
            success:function (data){
                if(data.code==200){
                    render(data.obj);
                }else{
                    layer.msg("客户端请求出错,code:" + data.code);
                }
            },
            error:function (){
                layer.msg("客户端请求出错");
            }
        });
    }

    function countDown(){
        var remainSeconds = $("#remainSeconds").val();
        var timeout;
        if(remainSeconds > 0){
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀倒计时：" + remainSeconds + "s")
            timeout = setTimeout(function () {
                //$("#countDown").text(remainSeconds - 1);
                $("#remainSeconds").val(remainSeconds - 1);
                countDown();
            }, 1000);
        }else if(remainSeconds == 0){
            $("#buyButton").attr("disabled", false);
            if(timeout){
                clearTimeout(timeout);
            }
            $("#miaoshaTip").html("秒杀进行中")
        }else{
            $("#buyButton").attr("disabled", true);
            $("#miaoshaTip").html("秒杀已结束")
        }
    };

    function getMiaoshaResult(goodsId) {
        g_showLoading();
        $.ajax({
            url:"/miaosha/result",
            type:"GET",
            data:{
                goodsId:goodsId,
            },
            success:function (data){
                if(data.code == 200){
                    var result = data.obj;
                    if(result < 0){
                        layer.msg("秒杀失败");
                    }else if(result == 0){
                        setTimeout(function (){
                            getMiaoshaResult(goodsId)
                        }, 50);
                    }else{
                        layer.confirm("秒杀成功！查看订单？",{btn:["yes", "no"]},
                        function (){
                            window.location.href="/orderDetail.htm?orderId=" + result;
                        },
                        function (){
                            layer.close();
                        })
                    }
                }
            },
            error:function (data){
                layer.msg("客户端请求错误")
            }
        })
    }

    function doMiaosha(path){
        $.ajax({
            url:"/miaosha/domiaosha",
            type:"POST",
            data:{
                goodsId:$("#goodsId").val()
            },
            success:function(data){
                if(data.code == 200){
                    //window.location.href="/orderDetail.htm?orderId="+data.obj.id;
                    getMiaoshaResult($("#goodsId").val());
                }else{
                    layer.msg(data.message);
                }
            },
            error:function(){
                layer.msg("客户端请求有误");
            }
        });

    }
</script>
<script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.0.4/lib/L2Dwidget.min.js"></script>
<script type="text/javascript">
    L2Dwidget.init();
</script>
</html>
