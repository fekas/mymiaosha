      #空闲连接最大存活时间（default 10min）
      idle-timeout: 1800000
      #最大连接数（default：10）
      maximum-pool-size: 10
      #从连接池返回的链接自动提交
      auto-commit: true
      #最大存活时间，0表示永久，默认半小时
      max-lifetime: 1800000
